<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Maharaja Travels</title>
  <meta name="description" content="Register for a Maharaja Travels account to start planning your next adventure with personalized travel services.">
  <meta name="keywords" content="travel, register, Maharaja Travels, sign up">
  <link rel="icon" href="logo.jpeg" type="image/jpeg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="animated-bg"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 top-0">
    <div class="container">
      <img src="logo.jpeg" class="logo">
      <a class="navbar-brand fw-bold" href="index.html">Maharaja Travels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="offers.html">Offers</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero d-flex align-items-center">
    <div class="container text-center text-white">
      <h1 class="display-5 fw-bold">Register</h1>
      <p class="lead">Create your Maharaja Travels account</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="mb-4">Sign Up</h5>
              <form id="registerForm" action="register" onsubmit="event.preventDefault(); alert('Registration form submitted (demo)');">
                <div class="mb-3">
                  <label>Full Name</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label>Email</label>
                  <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label>Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <button class="btn btn-success w-100">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4 text-center">
    <div class="container">
    <p class="mb-0">© <span id="year"></span> Maharaja Travels Agency · All rights reserved</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
